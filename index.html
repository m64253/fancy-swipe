<script src="transition/transition.js"></script>

<script>
	
	//transition.supported = false;
	
	var swipes = [],
		create = function (els) {
			els = Array.prototype.slice.call(els);
			
			for (var i = 0; i < els.length; i++) {
				els[i].style.width = '310px';
				els[i].style.margin = 'auto';
				swipes.push(new FancySwipe(els[i], {
					disableTouch: i % 2 !== 1,
					click: true
				}));
			}
		};
	
	create(document.querySelectorAll('div.fancy-swipe.full'));
	create(document.querySelectorAll('div.fancy-swipe.dynamic'));
	create(document.querySelectorAll('div.fancy-swipe.small'));
